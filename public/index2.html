<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="script.js"></script>
</head>
<body>
  
  <h1>Quiz</h1>

  <div id="app"></div>
<script>
  recupereQuiz(1).then(quiz => {
    console.log(quiz);
      let html = `Nombre de questions ${quiz.questions.length}`;

      document.getElementById('app').innerHTML = html;
  })

</script>
